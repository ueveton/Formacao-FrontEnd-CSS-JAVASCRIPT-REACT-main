<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios - Projeto</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">
                    Venda facíl seu carro!
                </h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui!
                </p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Titulo do anúncio 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anúnciar o seu carro!" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number"
                         name="price" 
                         id="price" 
                         class="block" 
                         placeholder="Defina o preço!"
                          minlength="1" 
                          maxlength="30" 
                          required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição 
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você ira colocar os detalhes do seu carro. Ex: arranhão na porta do passageiro lado direito do motorista"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text"
                         name="brand" 
                         id="brand" 
                         class="block" 
                         placeholder="Digite a marca do veículo!"
                         required>
                    </div>
                    <div class="box-input">
                        <label for="model">Marca 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text"
                         name="model" 
                         id="model" 
                         class="block" 
                         placeholder="Digite o modelo do veículo!"
                         required>
                    </div>
                    <div class="box-input">
                        <label for="milage">Kilometragem 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number"
                         name="milage" 
                         id="milage" 
                         class="block" 
                         placeholder="Digite o KM do veículo!"
                         required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra 
                            <span class="required-field">*</span>
                        </label>
                        <input type="date"
                         name="purchase_date" 
                         id="purchase_date" 
                         class="block"
                         required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio"
                         name="gear" 
                         id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio"
                         name="gear" 
                         id="automatico">
                        <label for="automatico">Automâtico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida de Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg," name="images" id="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
    <div class="fixed">
        <span>
            <a href="../../index.html">
                Clique aqui para voltar ao menu principal
            </a>
        </span>
    </div>
</body>
</html>
